buildPack: none
pipelineConfig:
  agent:
    image: gcr.io/jenkinsxio/builder-gradle5-java11:latest
    label: jenkins-gradle
  env:
    - name: DOCKER_REGISTRY
      value: gcr.io
    - name: GOOGLE_APPLICATION_CREDENTIALS
  pipelines:
    pullRequest:
      postBuild:
        steps:
          - name: store-file
            command: echo "Source test" > test.txt
          - name: test
            command: jx step stash -c integration-tests --to-path largeTests/ -p test.txt --bucket-url gs://reports-tf-jx-concrete-lemur-0ba2a21ddb0a > report.url
          - name: print-url
            command: cat report.url
