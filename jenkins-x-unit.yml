buildPack: none
pipelineConfig:
  agent:
    image: gcr.io/jenkinsxio/builder-gradle5-java11:latest
    label: jenkins-gradle
  env:
    - name: DOCKER_REGISTRY
      value: gcr.io
    - name: GOOGLE_APPLICATION_CREDENTIALS
  pipelines:
    pullRequest:
      postBuild:
        steps:
          - name: git-clone
            command: mkdir /workspace/source2 && git clone $SOURCE_URL /workspace/source2
          - name: get-pr-info
            dir: /workspace/source2
            image: 'gcr.io/jenkinsxio/jx-cli:3.0.232'
            command: jx gitops pr get --git-token=$GIT_TOKEN > pr.yaml
            env:
              - name: GIT_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: jx-pipeline-git-github-github
                    key: password
          - name: save-source-branch
            dir: /workspace/source2
            image: mikefarah/yq
            command: yq r pr.yaml Source > target.branch && rm pr.yaml
          - name: swith-branch
            dir: /workspace/source2
            command: git status && git fetch && git checkout $(cat target.branch)
          - name: sonar-file-enrich
            dir: /workspace/source2
            command: echo -e "\nsonar.host.url=$SONAR_HOST\nsonar.login=$SONAR_TOKEN\nsonar.pullrequest.branch=$(cat target.branch)\nsonar.pullrequest.base=$PULL_BASE_REF\nsonar.pullrequest.key=$PULL_NUMBER\nsonar.pullrequest.github.repository=$REPO_OWNER/$REPO_NAME\nsonar.projectKey=$REPO_OWNER:$REPO_NAME\nsonar.organization=$SONAR_ORG\nsonar.projectName=$REPO_NAME\nsonar.scm.provider=$SONAR_SCM\n" >> sonar-project.properties
          - name: sonar
            dir: /workspace/source2
            image: sonarsource/sonar-scanner-cli:4.4
            command: cat sonar-project.properties && sonar-scanner
#            args:
#              - "-Dnsonar.host.url=${SONAR_HOST}"
#              - "-Dsonar.login=${SONAR_TOKEN}"
#              - "-Dnsonar.pullrequest.branch=$(cat target.branch)"
#              - "-Dsonar.pullrequest.base=${PULL_BASE_REF}"
#              - "-Dsonar.pullrequest.key=${PULL_NUMBER}"
#              - "-Dsonar.pullrequest.github.repository=${REPO_OWNER}/${REPO_NAME}"
#              - "-Dsonar.projectKey=${REPO_OWNER}:${REPO_NAME}"
#              - "-Dsonar.organization=${SONAR_ORG}"
#              - "-Dsonar.projectName=${REPO_NAME}"
#              - "-Dsonar.scm.provider=${SONAR_SCM}"
            env:
              - name: SONAR_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: sonar
                    key: sonar.login
              - name: SONAR_ORG
                valueFrom:
                  secretKeyRef:
                    name: sonar
                    key: sonar.organization
              - name: SONAR_HOST
                valueFrom:
                  secretKeyRef:
                    name: sonar
                    key: sonar.host.url
              - name: SONAR_SCM
                valueFrom:
                  secretKeyRef:
                    name: sonar
                    key: sonar.scm.provider

