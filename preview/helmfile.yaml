repositories:
- name: stable
  url: https://kubernetes-charts.storage.googleapis.com
releases:
- chart: '../charts/{{ requiredEnv "APP_NAME" }}'
  name: preview
  wait: true
  createNamespace: true
  namespace: '{{ requiredEnv "PREVIEW_NAMESPACE" }}'
  values:
  - values.yaml.gotmpl
  - jx-values.yaml
  hooks:
  - events: ["presync"]
    showlogs: true
    command: "jx"
    args:
    - secret
    - copy
    - --create-namespace
    - --selector
    - "secret.jenkins-x.io/replica-source=true"
    - --to
    - '{{ requiredEnv "PREVIEW_NAMESPACE" }}'
- chart: stable/mysql
  name: mysql
  version: 1.6.6
  namespace: '{{ requiredEnv "PREVIEW_NAMESPACE" }}'