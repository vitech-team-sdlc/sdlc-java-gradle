apiVersion: config.lighthouse.jenkins-x.io/v1alpha1
kind: TriggerConfig
spec:
  presubmits:
  - name: pr
    context: "pr"
    always_run: true
    optional: false
    trigger: "/test"
    rerun_command: "/retest"
    source: "pullrequest.yaml"
  - name: conventionalcommits
    context: "pr"
    always_run: true
    optional: false
    trigger: "/conv-commit"
    rerun_command: "/retest"
    source: "conventionalcommits.yaml"
  postsubmits:
  - name: release
    context: "release"
    source: "release.yaml"
    branches:
    - master
