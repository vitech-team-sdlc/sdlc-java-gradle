apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: jx-gradle-pullrequest
spec:
  description: |
    description
  params:
    - description: the unique build number
      name: BUILD_ID
      type: string
      default: ""
    - description: the name of the job which is the trigger context name
      name: JOB_NAME
      type: string
    - description: the specification of the job
      name: JOB_SPEC
      type: string
    - description: 'the kind of job: postsubmit or presubmit'
      name: JOB_TYPE
      type: string
    - default: master
      description: the base git reference of the pull request
      name: PULL_BASE_REF
      type: string
    - description: the git sha of the base of the pull request
      name: PULL_BASE_SHA
      type: string
    - default: ""
      description: git pull request number
      name: PULL_NUMBER
      type: string
    - default: ""
      description: git pull request ref in the form 'refs/pull/$PULL_NUMBER/head'
      name: PULL_PULL_REF
      type: string
    - default: master
      description: git revision to checkout (branch, tag, sha, refâ€¦)
      name: PULL_PULL_SHA
      type: string
    - description: git pull reference strings of base and latest in the form 'master:$PULL_BASE_SHA,$PULL_NUMBER:$PULL_PULL_SHA:refs/pull/$PULL_NUMBER/head'
      name: PULL_REFS
      type: string
    - description: git repository name
      name: REPO_NAME
      type: string
    - description: git repository owner (user or organisation)
      name: REPO_OWNER
      type: string
    - description: git url to clone
      name: REPO_URL
      type: string

  workspaces:
    - name: shared-data
      description: |
        This workspace will receive the cloned git repo and be passed
        to the next Task for the repo's README.md file to be read.

  tasks:
    - name: fetch-repo
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-data

      params:
        - name: url
          value: $(params.REPO_URL)

    - name: jx-setup
      taskRef:
        name: jx-setup
      runAfter:
        - "fetch-repo"
      workspaces:
        - name: source
          workspace: shared-data

      params:
        - name: BUILD_ID
          value: $(params.BUILD_ID)
        - name: JOB_NAME
          value: $(params.JOB_NAME)
        - name: JOB_SPEC
          value: $(params.JOB_SPEC)
        - name: JOB_TYPE
          value: $(params.JOB_TYPE)
        - name: PULL_BASE_REF
          value: $(params.PULL_BASE_REF)
        - name: PULL_BASE_SHA
          value: $(params.PULL_BASE_SHA)
        - name: PULL_NUMBER
          value: $(params.PULL_NUMBER)
        - name: PULL_PULL_REF
          value: $(params.PULL_PULL_REF)
        - name: PULL_PULL_SHA
          value: $(params.PULL_PULL_SHA)
        - name: PULL_REFS
          value: $(params.PULL_REFS)
        - name: REPO_NAME
          value: $(params.REPO_NAME)
        - name: REPO_OWNER
          value: $(params.REPO_OWNER)
        - name: REPO_URL
          value: $(params.REPO_URL)

    - name: build
      taskRef:
        name: gradle-build
      runAfter:
        - "jx-setup"
      workspaces:
        - name: source
          workspace: shared-data

    - name: conventionalcommits
      taskRef:
        name: conventional-commits
      runAfter:
        - "jx-setup"
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: PR_NUMBER
          value: $(params.PULL_NUMBER)
        - name: FAIL
          value: "true"

    - name: container-build
      taskRef:
        name: buildpacks
      runAfter:
        - "jx-setup"
      params:
        - name: BUILDER_IMAGE
          value: paketobuildpacks/builder:base
        - name: IMAGE
          value: $(tasks.jx-setup.results.image)
      workspaces:
        - name: source
          workspace: shared-data

    - name: snyk-container-check
      taskRef:
        name: snyk
      runAfter:
        - "container-build"
      params:
        - name: SNYK_IMAGE
          value: "snyk/snyk:docker"
        - name: SNYK_COMMAND
          value: "container"
        - name: IMAGE
          value: $(tasks.jx-setup.results.image)
        - name: MONITOR_ARGS
          value:
            - "--project-name=$(params.REPO_OWNER)/$(params.REPO_NAME)/$(tasks.jx-setup.results.source_branch)"
        - name: TEST_ARGS
          value:
            - "--severity-threshold=medium"
        - name: SNYK_SECRET
          value: snyk
        - name: PR_ID
          value: "$(params.PULL_NUMBER)"
        - name: FAIL
          value: "false"

      workspaces:
        - name: source
          workspace: shared-data

    - name: snyk-dependency-check
      taskRef:
        name: snyk
      runAfter:
        - "build"
      params:
        - name: SNYK_IMAGE
          value: "snyk/snyk:gradle-jdk11"
        - name: SNYK_COMMAND
          value: ""
        - name: MONITOR_ARGS
          value:
            - "--remote-repo-url=$(params.REPO_URL)"
            - "--project-name=$(params.REPO_OWNER)/$(params.REPO_NAME)/$(tasks.jx-setup.results.source_branch)"
        - name: TEST_ARGS
          value:
            - "--severity-threshold=medium"
        - name: SNYK_SECRET
          value: snyk
        - name: PR_ID
          value: "$(params.PULL_NUMBER)"
        - name: FAIL
          value: "false"
      workspaces:
        - name: source
          workspace: shared-data

    - name: jx-finish
      taskRef:
        name: jx-finish-pr
      runAfter:
        - "container-build"
        - "snyk-container-check"
      params:
        - name: BUILD_ID
          value: $(params.BUILD_ID)
        - name: JOB_NAME
          value: $(params.JOB_NAME)
        - name: JOB_SPEC
          value: $(params.JOB_SPEC)
        - name: JOB_TYPE
          value: $(params.JOB_TYPE)
        - name: PULL_BASE_REF
          value: $(params.PULL_BASE_REF)
        - name: PULL_BASE_SHA
          value: $(params.PULL_BASE_SHA)
        - name: PULL_NUMBER
          value: $(params.PULL_NUMBER)
        - name: PULL_PULL_REF
          value: $(params.PULL_PULL_REF)
        - name: PULL_PULL_SHA
          value: $(params.PULL_PULL_SHA)
        - name: PULL_REFS
          value: $(params.PULL_REFS)
        - name: REPO_NAME
          value: $(params.REPO_NAME)
        - name: REPO_OWNER
          value: $(params.REPO_OWNER)
        - name: REPO_URL
          value: $(params.REPO_URL)
      workspaces:
        - name: source
          workspace: shared-data
