                  chown -R "$(params.USER_ID):$(params.GROUP_ID)" "/layers" &&
                  chown -R "$(params.USER_ID):$(params.GROUP_ID)" "/cache" &&
                  chown -R "$(params.USER_ID):$(params.GROUP_ID)" "/workspace/source"
              securityContext:
                privileged: true
              volumeMounts:
                - name: layers-dir
                  mountPath: /layers
                - name: empty-dir
                  mountPath: /cache

            - name: build-container-buildpacks
              image: paketobuildpacks/builder:base
              script: |
                #!/usr/bin/env bash
                source /workspace/source/.jx/variables.sh

                export OUTPUT_IMAGE=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$BUILD_ID

                echo "Building next image: $DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$BUILD_ID"
                /cnb/lifecycle/creator -app=/workspace/source \
                  -gid=$(params.GROUP_ID) \
                  -uid=$(params.USER_ID) \
                  -cache-dir=/cache \
                  -layers=/layers \
                  -platform=/platform \
                  $OUTPUT_IMAGE
              volumeMounts:
                - name: layers-dir
                  mountPath: /layers
                - name: empty-dir
                  mountPath: /cache
                - name: empty-dir
                  mountPath: /platform


            - args:
                - source /workspace/source/.jx/variables.sh && jx preview create
              command:
                - /bin/bash
                - -c
              env:
                - name: _JAVA_OPTIONS
