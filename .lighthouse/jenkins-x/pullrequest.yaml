              script: |
                #!/usr/bin/env bash
                echo "USER $(params.USER_ID):$(params.GROUP_ID)"
                chown -R "$(params.USER_ID):$(params.GROUP_ID)" "/tekton/home"
                chown -R "$(params.USER_ID):$(params.GROUP_ID)" "/workspace/source/"
                ls -la /tekton/home
                ls /tekton/home/.docker
                cat /tekton/home/.docker/config.json
                source /workspace/source/.jx/variables.sh
                export OUTPUT_IMAGE=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$BUILD_ID
                echo "$OUTPUT_IMAGE" >> /workspace/source/image.name
                cat /workspace/source/image.name
              securityContext:
                privileged: true
