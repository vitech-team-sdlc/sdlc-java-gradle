apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: jx-pullrequest
  labels:
    jenkins.io/pipelineType: build
    owner: vitech-team
spec:
  pipelineRef:
    name: jx-pullrequest
  resources:
    - name: image
      resourceSpec:
        type: image
        params:
          - name: url
            value: $(tasks.jx-setup.results.image)
  workspaces:
    - name: shared-data
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 500Mi


  serviceAccountName: tekton-build-bot

  podTemplate:
    volumes:
      - name: podinfo
        downwardAPI:
          items:
            - fieldRef:
                fieldPath: metadata.labels
              path: labels
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: Socket

  timeout: 1h