apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: jx-pullrequest-1
spec:
  pipelineRef:
    name: jx-pullrequest
  workspaces:
    - name: shared-data
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi


  serviceAccountName: tekton-build-bot

  podTemplate:
    volumes:
      - name: podinfo
        downwardAPI:
          items:
            - fieldRef:
                fieldPath: metadata.labels
              path: labels
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: Socket

  timeout: 1h