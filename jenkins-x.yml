buildPack: gradle
pipelineConfig:
  agent:
    image: gcr.io/jenkinsxio/builder-gradle5-java11:latest
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
          - sh: export VERSION=$PREVIEW_VERSION && skaffold build -f skaffold.yaml
            name: container-build
            env:
              - value: gcr.io
                name: DOCKER_REGISTRY
